<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail e Dadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript" defer src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="container">
    <!-- Email -->
        <section class="email border border-primary p-3 my-3">
            <h1 class="text-danger">LOGIN</h1>
            <div>
                <p id="checked"></p>
                <p id="not-checked"></p>
            </div>
        </section>


        <!-- Dices -->
        <section class="dices  border border-primary p-3 my-3">
            <h1 class="text-danger">DICE GAME</h1>
            <div id="game-area"> 
                <p id="your-guess"> </p>
                <p id="computer-guess"></p>
                <p id="winner"></p>
            </div>
        </section>
    </div>
</body>
